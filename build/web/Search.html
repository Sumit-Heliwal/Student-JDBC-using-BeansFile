    <head>
        <title>Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script language="javascript">
            function valid()
{
if(document.Search.roll.value==="")
{alert("Roll is empty");
document.Search.roll.focus();
return false;
}
}
    </script>
    </head>
    <body bgcolor="#aa22ff">
        <form name="Search" action="http://localhost:8084/StudentBeans/Searchjsp.jsp">
        <table align="center" cellpadding="10px">
            <tr><td>Roll</td><td><input type="text" name="roll" ></td><td><input type="submit" value="Search" onclick="return valid()" name="search"></td></tr>
            <tr><td colspan="2" align="center"></td></tr>
        </table>
        </form>
        
        <form name="home" action="http://localhost:8084/StudentBeans/HomePage.html">

                <tr><td><input type="Submit" value="Home"></td></tr>
            </table>
        </form>
