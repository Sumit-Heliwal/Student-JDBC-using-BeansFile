<html>
    <head>
        <title>Insert</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript">
            function valid()
{
if(document.insertpage.roll.value==="")
{alert("Roll is empty");
document.insertpage.roll.focus();
return false;
}
if(document.insertpage.Name.value==="")
{alert("Name is empty");
document.insertpage.Name.focus();
return false;
}
if(document.insertpage.address.value==="")
{alert("Address is empty");
document.insertpage.address.focus();
return false;
}

}
    </script>
    </head>
    <body bgcolor="#7722ff">
        <form name="insertpage" action="http://localhost:8084/StudentBeans/Insertjsp.jsp">
        <table align="center" cellpadding="10px">
            <tr><td>Roll</td><td><input type="text" name="roll"></td></tr>
            <tr><td>Name</td><td><input type="text" name="Name"></td></tr>
            <tr><td>Address</td><td><input type="text" name="address"></td></tr>
            <tr><td colspan="2" align="center"><input type="submit"  onclick="return valid()" value="Insert" name="insert"></td></tr>
        </table>
        </form>
        <form name="home" action="/StudentBeans/HomePage.html">
            <table align="center" cellpadding="10px">
                <tr><td><input type="Submit" value="Home"></td></tr>
            </table>
        </form>
             
    </body>
</html>
